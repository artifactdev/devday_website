{% if field.help_text %}
    {% if help_text_inline %}
        <small id="{{ field.auto_id }}HelpBlock" class="text-muted">{{ field.help_text|safe }}</small>
    {% else %}
        <small id="{{ field.auto_id }}HelpBlock" class="form-text text-muted">{{ field.help_text|safe }}</small>
    {% endif %}
{% endif %}
