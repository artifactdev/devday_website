{% extends "devday_site.html" %}
{% load i18n crispy_forms_tags %}
{% block content_body %}
    <div class="row">
        <div class="offset-sm-3 offset-md-4 col-sm-6 col-md-4 col-12 content-area">
            <form method="post" action="{% url "auth_login" %}">
                {% crispy form %}

                <input class="btn btn-primary full-width" type="submit" value="{% trans 'Log in' %}"/>
                <input type="hidden" name="next" value="{{ next }}"/>
            </form>
            <p>{% trans "Forgot password?" %} <a href="{% url 'auth_password_reset' %}">{% trans "Reset it" %}</a>!</p>
            {% if attendee_registration_open %}
                <p>{% trans "Not registered yet?" %} <a href="{% url 'registration_register' event=current_event.slug %}">{% trans "Register" %}</a>!</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
