{% extends "base.html" %}
{% load static i18n %}
{% block title %}Dev Day 2017 // Let code rule - {% trans "Bad Request" %}{% endblock %}
{% block navigation %}
    <div class="container-fluid">
        <div class="{% block promo_classes %}row promo site{% endblock %}">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <a href="{% url "pages-root" %}"><img src="{% static "images/logo.png" %}" alt="Dev Day 2017"></a>
                </div>
                <div class="collapse navbar-collapse navbar-desktop">
                    <ul class="nav navbar-nav navbar-right">
                    </ul>
                </div>
                <div class="collapse navbar-collapse navbar-mobile">
                </div>
            </nav>
            <div class="col-xs-12 call-to-action">
                <img src="{% static "images/claim-2x.png" %}" alt="Let Code Rule"/>
            </div>
        </div>
    </div>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-12 col-xs-12 col-lg-10 col-lg-offset-1 info-area error-400" id="info-area">
            <h1>Oops</h1>
            <h2>{% trans "Bad Request" %}</h2>
        </div>
    </div>
{% endblock %}
