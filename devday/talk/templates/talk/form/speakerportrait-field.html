{% load crispy_forms_field %}
<div class="input-group file-input{% if field.errors %} has-error{% endif %}">
    <label for="{{ field.id_for_label }}" class="{% if field.field.required %} requiredField{% endif %}">{{ field.label|safe }}</label>
    {% crispy_field field %}
    {% include 'bootstrap3/layout/help_text_and_errors.html' %}
</div>
