{% load cms_tags i18n %}
{% if message %}
    <h4 id='qrcodemessage' data-code='{{ message_code }}'>{{ message }}</h4>
{% else %}
    <h4 id='qrcodemessage' data-code='{{ message_code }}'>{% blocktrans %}QR Code to check in at {{ current_event }} on location{% endblocktrans %}</h4>
    <div class='qrcode' data-src='{{ url }}'></div>
    <p>{% trans 'Your check in code:' %} <strong>{{ checkin_code }}</strong></p>
{% endif %}
